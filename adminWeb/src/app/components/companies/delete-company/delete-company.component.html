<div class="container-fluid">
    <h1> <span class="badge badge-secondary">Get company's details by ID, and than Delete it.</span></h1>
    <br>
    <br>
    <br>
    <h4> <span class="badge badge-secondary">Please fill in the blank row</span></h4>
    <br>
    <form>
      <div class="form-group col-md-6" >
        <label for="inputName"><h5>id:</h5></label>
        <input type="number" class="form-control" [(ngModel)]="companyid" name="idnum" [(ngModel)]="company2.id" id="idn">
      </div>
      <div >
          <!-- *ngIf="show" -->
          <form >
              <fieldset *ngIf="show" disabled>

                  <div class="form-group col-md-6" >
                    <label for="disabledTextInput">name:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{_companySer.company.name}}">
                  </div>
                  <div class="form-group col-md-6" >
                      <label for="disabledTextInput">password:</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{_companySer.company.password}}">
                    </div>
                    <div class="form-group col-md-6" >
                        <label for="disabledTextInput">email:</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="{{_companySer.company.email}}">
                      </div>
    
                </fieldset>
            </form>
          </div>
      <br>
      <br>
      <button (click)="getserv(companyid); show=true;" class="btn btn-primary">Get!</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button (click)="_companySer.swalDel(companyid);" class="btn btn-primary">Delete!</button>
    </form>
        <div>
        
        </div>
  </div>
