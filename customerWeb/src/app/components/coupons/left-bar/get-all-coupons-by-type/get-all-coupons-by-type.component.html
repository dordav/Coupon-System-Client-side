<div class="container-fluid">
  <form class="form-inline">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref" name="ctype">Type:</label>
    <br>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="coupontype" name="couptype" >
          
          <option>food</option>
          <option>electricity</option>
          <option>hobby</option>
          <option>vacation</option>
        </select>
      </div>
    </div>
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
      <input type="checkbox" class="custom-control-input" id="customControlInline">
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button (click)="_coupserv.getcouponsbytype(coupontype)" class="btn btn-primary">Get!</button>
  </form>
</div>
